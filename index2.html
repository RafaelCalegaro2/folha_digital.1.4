<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Folha Digital - Gerencie seus horários de forma simples e rápida.">
    <title>Folha Digital | Envio de Arquivo</title>
    <!-- Adicionando Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <header>
                <h1>Folha Digital</h1>
                <button id="toggleMenu" aria-label="Abrir menu de histórico">☰</button>
            </header>

            <form id="formPonto">
                <div class="form-group">
                    <label for="nome">Nome do Colaborador</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="data">Data do Registro</label>
                    <input type="date" id="data" required>
                </div>

                <div class="time-grid">
                    <div class="time-group">
                        <label for="entrada">Entrada</label>
                        <input type="time" id="entrada" required>
                    </div>
                    <div class="time-group">
                        <label for="saida">Saída</label>
                        <input type="time" id="saida">
                    </div>
                </div>

                <!-- Botões atualizados -->
                <button type="submit"><i class="fas fa-save"></i> Salvar Ponto</button>
                <button type="button" id="shareBtn"><i class="fas fa-share-alt"></i> Compartilhar Folha (CSV)</button>
            </form>
        </div>

        <aside class="history-sidebar" id="historySidebar">
            <div class="sidebar-header">
                <h2>Histórico de Pontos</h2>
                <button id="closeSidebar" aria-label="Fechar menu de histórico">✕</button>
            </div>
            <div id="tabelaHistorico">
                <!-- O histórico será inserido aqui pelo JavaScript -->
            </div>
        </aside>
    </div>

    <script src="script2.js"></script>
</body>
</html>
