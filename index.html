<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <header>
                <h1>Folha Digital</h1>
                <button id="toggleMenu">☰</button>
            </header>

            <form id="formPonto">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" required>
                </div>

                <div class="time-grid">
                    <div class="time-group">
                        <label>Entrada</label>
                        <input type="time" id="entrada" required>
                    <div class="time-group">
                        <label>Saída</label>
                        <input type="time" id="saida">
                    </div>
                </div>

                <button type="submit">Salvar Ponto</button>
                <button type="button" id="exportCSV">Enviar Folha (csv)</button>
            </form>
        </div>

        <aside class="history-sidebar" id="historySidebar">
            <div class="sidebar-header">
                <h2>Meus Horários</h2>
                <button id="closeSidebar">✕</button>
            </div>
            <div id="tabelaHistorico"></div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
